server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/yogi15mintrack?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: mySuperSecretKeyForJWTGeneration
  expiration: 86400000

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

cloudinary:
  cloud-name: your_cloud_name
  api-key: your_api_key
  api-secret: your_api_secret

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.yogi15mintrack.yogi15mintrack
  paths-to-match: /**