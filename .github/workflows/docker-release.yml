name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for tests
        run: |
          echo "DB_URL=jdbc:mysql://test-db:3306/yogi15mintrack" >> .env
          echo "SERVER_PORT=8080" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          echo "SPRING_PROFILES_ACTIVE=test" >> .env
          echo "ADMIN_EMAIL=admin12@example.com" >> .env
          echo "ADMIN_USERNAME=admin12" >> .env
          echo "ADMIN_PASSWORD=admin123" >> .env

      - name: Run tests with docker-compose
        run: |
          docker compose -f docker-compose-test.yml up --build --abort-on-container-exit --exit-code-from test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/yogi15mintrack
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose-test.yml down -v